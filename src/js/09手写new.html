<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写new</title>
</head>

<body>
    <script>

        function Person(name) {
            this.name = name;
            // return undefined     // {name: 'zs'}
            // return null          // {name: 'zs'}
            // return this;         // {name: 'zs'}
            // return 10;           // {name: 'zs'}
            // return "10";         // {name: 'zs'}
            // return [1, 2];       // [1, 2]
            // return { age: 18 }   // {age: 18}   
        }

        // 原生输出
        console.log(new Person('zs'));


        function _new(fn, ...args) {
            // 新建一个空对象，该空对象的原型指向构造函数的原型
            let obj = Object.create(fn.prototype);
            // 执行构造函数中的代码
            let res = fn.apply(obj, args);

            // 返回值如果是个对象(不包含null)，直接返回这个对象，否则返回this。
            // return typeof res === "object" ? res : obj;  // 用typeof无法检测构造函数返回null的情况。
            return res instanceof Object ? res : obj;
        }

        console.log(_new(Person, "zs"))
    </script>
</body>

</html>
