    <title>正则表达式解析URL</title>
</head>

<body>
    <script>
        // let url = "https://www.nowcoder.com/search?type=post&subType=2&tagId=0&order=create&query=%E8%93%9D%E6%B9%96"
        // let url = "https://mail.qq.com/cgi-bin/frame_html?sid=WQhsl9vfX9yUyn0f&r=d077d7b386f58ca43a4212a58a8fe024"
        let url = "https://editor.csdn.net/md?not_checkout=1&spm=1001.2014.3001.5352&articleId=123920252"
        // let url = "https://www.nowcoder.com/discuss/761098?type=post&order=create&pos=&page=1&ncTraceId=&channel=-1&source_id=search_post_nctrack&subType=2&gio_id=EA11B4D8F5EA6438D6B71913BFFFCF88-1648822068956"

        let pat = /(\w+)=(((\w)|(\%)|(-1)|(\.))+)/ig

        let params = {}

        console.log(url.search(pat)); // 返回第一个匹配字串的下标，找不到返回-1。
        console.log(url.match(pat));  // 返回所有匹配字串的数组，找不到返回null。
        console.log(url.replace(pat, (g, k, v) => {     // g: 匹配到的结果， k, v: 两个括号内结果
            params[k] = v;
        }))
        console.log(params)
    </script>
</body>

</html>
