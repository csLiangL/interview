<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度遍历DOM元素</title>
</head>

<body>
    <script>
        let doc = document;
        function travel(obj) {
            console.log(obj);
            let children = obj.children;
            for (let child of children) {
                travel(child);
            }
        }
        travel(doc);
    </script>
</body>

</html>
