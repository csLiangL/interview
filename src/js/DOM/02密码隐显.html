<!DOCTYPE html>
<html lang="en">

<!-- 
需求：
    点击图片，来控制密码的隐藏显示。

技术：
    控制input表单的type属性，在 password 和 text 之间切换。
    css把 图片 定位到合适的位置。
        - DOM.src = "xxx";
        - DOM.type = "xxx";

-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码隐显</title>
    <style>
        .password {
            position: relative;
            width: 300px;
            margin: 100px auto;
        }

        .password input {
            width: 300px;
            height: 30px;
            border: 0;
            outline: 0;
            border-bottom: 1px solid #ccc;
        }

        .password img {
            position: absolute;
            height: 20px;
            right: 0px;
            bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="password">
        <input type="password" name="" id="">
        <img src="../resources/hidden.png" alt="">
    </div>

    <script>
        let imgDOM = document.querySelector(".password img");
        let inputDOM = document.querySelector(".password input");
        let isShow = false;
        imgDOM.onclick = function () {
            if (isShow) {
                inputDOM.type = "password";
                this.src = "../resources/hidden.png";
            } else {
                inputDOM.type = "text";
                this.src = "../resources/show.png";
            }
            isShow = !isShow;
        }
    </script>
</body>

</html>
