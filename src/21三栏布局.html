<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>

    <!-- 
        1. float布局，中间设置margin-left, margin-top。
        2. position, 子绝父相, 中间部分设置left 和 right。
        3. tabel布局, 子元素设置 tabel-cell。
        4. flex布局，center设置为flex:1。
     -->

    <style>
        /* flex */
        #father {
            display: flex;
            width: 100%;
        }

        #left {
            height: 500px;
            width: 200px;
            background-color: green;
        }

        #center {
            flex: 1;
            height: 500px;
            background-color: pink;
        }

        #right {
            width: 200px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="father">
        <div id="left">left</div>
        <div id="center">center</div>
        <div id="right">right</div>
    </div>
</body>

</html>
