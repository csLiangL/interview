<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写bind</title>
</head>
<body>
    <script>
        let obj = {
            name: "zs"
        }

        let obj2 = {
            name: "lisi"
        }

        function test(){
            console.log(this);
        }

        Function.prototype.mybind = function(context){
            let self = this;
            return function(){
                return self.call(context);
            }
        }

        test();     
        let bindTest = test.mybind(obj)
        bindTest();

        /*
        连续bind时, 只有第一次才会生效。
        因为连续bind就相当于不断嵌套函数，真正执行时最近的this就是第一次绑定的那个对象。
        */
        
    </script>
</body>
</html>
