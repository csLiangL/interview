<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #b1 {
            position: absolute;
        }
    </style>
    <script>
        function displayResult() {
            document.getElementById("b1").style.left = "100px";
        }
    </script>
</head>

<body>

    <input type="button" id="b1" onclick="displayResult()" value="设置左部位置为100px">

</body>

</html>
