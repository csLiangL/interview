<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则匹配h标签</title>
    <div id="box">
        <h1>
            try a Regular Expression.
            <h2>subtitle is needed.
                <h4> this is a real text.</h4>
                <h5></h5>
            </h2>
        </h1>
    </div>

    <script>
        let box = document.querySelector("#box");
        let string = box.innerHTML;
        let pat = /\<(h[1-6])\>([\w\W]*)\<\/(\1)\>/gi
        let res = string.match(pat);
        console.log(res);
    </script>
