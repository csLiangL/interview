<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>
</head>

<body>

    <script>
        // 例1: 宏任务 setTimeout
        (function () {

            console.log('这是开始');

            setTimeout(function cb() {
                console.log('这是来自第一个回调的消息');
            });

            console.log('这是一条消息');

            setTimeout(function cb1() {
                console.log('这是来自第二个回调的消息');
            }, 0);

            console.log('这是结束');

        })();


// "这是开始"
// "这是一条消息"
// "这是结束"
// "这是来自第一个回调的消息"
// "这是来自第二个回调的消息"

        // 例2: 事件的回调

    </script>

</body>

</html>
