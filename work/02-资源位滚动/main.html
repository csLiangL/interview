<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterGo首页布局</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="main">
        <div class="left_container">
            <div class="sticky_box">
                <div class="logo_container">
                    <img src="./imgs/lanhu.png" alt="">
                </div>
                <ul>
                    <li class="list_item"></li>
                    <li class="list_item"></li>
                    <li class="list_item"></li>
                    <li class="list_item"></li>
                </ul>
                <div class="list_hr">
                    <div class="hr"></div>
                </div>
            </div>
            <div class="menu_box">
                <ul>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                    <li class="menu_item"></li>
                </ul>
            </div>
        </div>
        <div class="middle_container">
            <div class="content_container">
                <div class="header_sticky"></div>
                <div class="dashboard_container">
                    <div class="hot-resources">
                        <h3 class="h3">优质资源</h3>
                        <a class="look_more" href="#">查看更多资源</a>
                        <div class="resource-item-container">
                            <div class="resource-item-wrapper">
                                <div class="resource-item"></div>
                                <div class="resource-item"></div>
                                <div class="resource-item"></div>
                                <div class="resource-item"></div>
                                <div class="resource-item"></div>
                                <div class="resource-item"></div>
                            </div>
                            <div class="mask"></div>
                            <div class="slide_more">
                                <span class="left-arrow"> <<< </span>
                                <span class="text">滑 动 查 看</span>
                            </div>
                        </div>
                    </div>
                    <div class="filelist_container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
