<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        .fat {
            display: flex;
            width: 300px;
            background-color: pink;
            
        }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .update-time {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="fat">
        <span>一二三四五六七八一二三四五</span>
        <span>更新时间7天前</span>
    </div>
</body>
</html>
